plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testImplementation 'org.testng:testng:7.1.0'
    testImplementation 'junit:junit:4.13'
}

test {
    useJUnitPlatform()
    useTestNG()
    useJUnit()
}